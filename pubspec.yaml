name: fedemas_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  font_awesome_flutter: ^8.9.0
  universal_html: ^1.2.3
  firebase_core: ^0.5.0
  firebase_analytics: ^6.0.1

dev_dependencies:
  build_runner: null
  lint: ^1.3.0


flutter:
  uses-material-design: true

  assets:
    - images/bg.webp
    - images/h2w_cover.webp

  fonts:
    - family: SF Pro
      fonts:
        - asset: fonts/SF-Pro-Display-Black.otf
          weight: 900
        - asset: fonts/SF-Pro-Display-Bold.otf
          weight: 700
        - asset: fonts/SF-Pro-Display-Regular.otf
